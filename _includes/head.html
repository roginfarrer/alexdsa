<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Alexandra D'Sa">
	<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}" />
	<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

	{% stylesheet style %}
	<link rel="stylesheet" href="{{ "/assets/font-awesome.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  
	<script> <!-- Google Analytics -->
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
														})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-68678795-1', 'auto');
		ga('send', 'pageview');

	</script>
	
	<script>
		$(function(){
			$('a').each(function() {
				if ($(this).prop('href') == window.location.href) {
					$(this).addClass('currentPage');
				}
			});
		});
	</script>
  
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700,900,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
	{% javascript jquery.flexslider %}

	<!-- Place in the <head>, after the three links -->
	<script type="text/javascript" charset="utf-8">
		// Can also be used with $(document).ready()
		$(window).load(function() {
			$('.flexslider').flexslider({
				slideshowSpeed: 5000,  		
				slideshow: true,				 				
				animation: 'fade',
				animationLoop: true,
				controlNav: true,             
				directionNav: true,
				pauseOnAction: false,            
				pauseOnHover: false,            
				useCSS: true,                   
				touch: true,                  
				video: false
			});
		});
	</script>
</head>
